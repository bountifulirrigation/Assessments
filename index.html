<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Assessment Database - Full Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --accent-light: #dbeafe;
            --success: #059669;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            color: var(--primary);
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .search-area {
            position: sticky;
            top: 10px;
            background: var(--bg);
            padding: 15px 0;
            z-index: 1000;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        #search-input {
            width: 100%;
            padding: 16px 24px;
            border: none;
            background: #f8fafc;
            border-radius: 12px;
            font-size: 1.125rem;
            outline: none;
            transition: all 0.2s;
        }

        #search-input:focus {
            background: #fff;
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .stats {
            padding: 8px 15px 0;
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        #results-list {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .record-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .record-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .record-header {
            padding: 24px;
            background: #fff;
        }

        .address-title {
            display: block;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .serial-subtitle {
            display: inline-flex;
            align-items: center;
            background: var(--accent-light);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .record-body {
            display: none;
            padding: 0 24px 32px;
            border-top: 1px solid var(--border);
            background: #fafafa;
        }

        .record-card.expanded .record-body {
            display: block;
        }

        .section {
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }

        /* Desktop Layout: 3 columns */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Assessment Grid: Small boxes */
        .assessment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .value {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--primary);
            word-break: break-all;
        }

        .asmnt-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .asmnt-year {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-muted);
            display: block;
        }

        .asmnt-val {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .text-block {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.9375rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .grid-3 {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 1.75rem; }
            .address-title { font-size: 1.25rem; }
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid var(--accent-light);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top: 16px; font-weight: 600; color: var(--primary);">Loading Database...</p>
</div>

<div class="container">
    <header>
        <h1>Property Assessments</h1>
    </header>

    <div class="search-area">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by Address or Serial Number..." autocomplete="off">
            <div id="search-stats" class="stats">Searching 14,000+ records...</div>
        </div>
    </div>

    <div id="results-list"></div>
</div>

<script>
    let records = [];
    const searchInput = document.getElementById('search-input');
    const resultsList = document.getElementById('results-list');
    const stats = document.getElementById('search-stats');
    const loader = document.getElementById('loader');

    // Load Data
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            records = data;
            loader.style.display = 'none';
            stats.innerText = `Total Records: ${records.length.toLocaleString()}`;
        })
        .catch(err => {
            console.error(err);
            loader.innerHTML = '<p style="color:red">Error loading data.json</p>';
        });

    function getYear(key) {
        if (key.startsWith('99')) return 1999;
        const m = key.match(/\d+/);
        if (!m) return 9999;
        let y = parseInt(m[0]);
        return y < 50 ? 2000 + y : 1900 + y;
    }

    function createRecord(item) {
        const card = document.createElement('div');
        card.className = 'record-card';
        card.onclick = () => card.classList.toggle('expanded');

        // Logic to group fields
        const asmnt = [];
        const basics = [];
        const location = [];
        const notes = [];
        const rates = [];

        Object.entries(item).forEach(([k, v]) => {
            if (!v || v === 'N/A' || v === '') return;
            if (k === 'ADDRESS(COMB)' || k === 'TAX SER NO') return;

            if (k.includes('ASMNT') || k.includes('ASSESSM')) {
                asmnt.push({k, v, year: getYear(k)});
            } else if (['Special Notes', 'Other Description', 'Legal Description', 'Futures', 'Priors', 'Activity'].includes(k)) {
                notes.push({k, v});
            } else if (['Owner Address', 'Owner city', 'Owner State', 'Owner Zip', 'House No', 'Street Name', 'ADDRESS'].includes(k)) {
                location.push({k, v});
            } else if (k.includes('2025') || k.includes('Acre Ft')) {
                rates.push({k, v});
            } else {
                basics.push({k, v});
            }
        });

        asmnt.sort((a, b) => a.year - b.year);

        card.innerHTML = `
            <div class="record-header">
                <span class="address-title">${item['ADDRESS(COMB)']}</span>
                <div class="serial-subtitle">Serial: ${item['TAX SER NO']}</div>
            </div>
            <div class="record-body">
                <div class="section">
                    <div class="section-header"><div class="section-title">Property Information</div></div>
                    <div class="grid-3">
                        ${basics.map(b => `<div class="data-item"><span class="label">${b.k}</span><span class="value">${b.v}</span></div>`).join('')}
                    </div>
                </div>

                <div class="section">
                    <div class="section-header"><div class="section-title">Rates & Water</div></div>
                    <div class="grid-3">
                        ${rates.map(r => `<div class="data-item"><span class="label">${r.k}</span><span class="value">${r.v}</span></div>`).join('')}
                    </div>
                </div>

                <div class="section">
                    <div class="section-header"><div class="section-title">Assessment History</div></div>
                    <div class="assessment-grid">
                        ${asmnt.map(a => `
                            <div class="asmnt-box">
                                <span class="asmnt-year">${a.k}</span>
                                <span class="asmnt-val">${typeof a.v === 'number' ? '$' + a.v.toLocaleString() : a.v}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="section">
                    <div class="section-header"><div class="section-title">Ownership & Location</div></div>
                    <div class="grid-3">
                        ${location.map(l => `<div class="data-item"><span class="label">${l.k}</span><span class="value">${l.v}</span></div>`).join('')}
                    </div>
                </div>

                ${notes.map(n => `
                    <div class="section">
                        <div class="section-header"><div class="section-title">${n.k}</div></div>
                        <div class="text-block">${n.v}</div>
                    </div>
                `).join('')}
            </div>
        `;
        return card;
    }

    let searchTimer;
    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimer);
        const term = e.target.value.toLowerCase().trim();

        if (term.length < 2) {
            resultsList.innerHTML = '';
            stats.innerText = 'Type at least 2 characters...';
            return;
        }

        searchTimer = setTimeout(() => {
            const filtered = records.filter(r => 
                (r['ADDRESS(COMB)'] && r['ADDRESS(COMB)'].toLowerCase().includes(term)) ||
                (r['TAX SER NO'] && r['TAX SER NO'].toLowerCase().includes(term))
            );

            resultsList.innerHTML = '';
            stats.innerText = `Matches: ${filtered.length.toLocaleString()}`;

            filtered.slice(0, 100).forEach(item => {
                resultsList.appendChild(createRecord(item));
            });

            if (filtered.length > 100) {
                const notice = document.createElement('div');
                notice.style.cssText = 'padding: 40px; text-align: center; color: var(--text-muted); font-weight: 500;';
                notice.innerText = `Showing first 100 of ${filtered.length.toLocaleString()} results. Refine your search to find more.`;
                resultsList.appendChild(notice);
            }
        }, 300);
    });
</script>

</body>
</html>

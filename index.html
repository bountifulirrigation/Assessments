<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Assessment Portal - 2025</title>
    <style>
        :root {
            --primary: #003366;
            --secondary: #4a5568;
            --accent: #d97706;
            --bg: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 40px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin: 0;
            font-weight: 800;
        }

        .search-area {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 20px 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid transparent;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            background: var(--white);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 51, 102, 0.1);
        }

        .stats {
            padding: 0 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        #results-list {
            margin-top: 30px;
            display: grid;
            gap: 16px;
        }

        .record-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.1s, border-color 0.2s;
            cursor: pointer;
        }

        .record-card:hover {
            border-color: var(--primary);
        }

        .record-header {
            padding: 24px;
        }

        .address-title {
            display: block;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .serial-subtitle {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }

        .serial-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-right: 6px;
            letter-spacing: 0.05em;
        }

        .record-body {
            display: none;
            padding: 0 24px 24px;
            border-top: 1px solid var(--border);
            background: #fafafa;
        }

        .record-card.expanded .record-body {
            display: block;
        }

        .detail-section {
            margin-top: 24px;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
            padding-bottom: 6px;
            margin-bottom: 16px;
            letter-spacing: 0.05em;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .assessment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
            word-break: break-all;
        }

        .assessment-box {
            background: var(--white);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .assessment-year {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .assessment-amount {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .long-text {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-weight: 600;">Loading 14,000+ Records...</p>
</div>

<div class="container">
    <header>
        <h1>Property Assessment Database</h1>
    </header>

    <div class="search-area">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter Address or Tax Serial Number..." autofocus autocomplete="off">
            <div id="search-stats" class="stats">Ready to search.</div>
        </div>
    </div>

    <div id="results-list"></div>
</div>

<script>
    let records = [];
    const searchInput = document.getElementById('search-input');
    const resultsList = document.getElementById('results-list');
    const stats = document.getElementById('search-stats');
    const loader = document.getElementById('loading-screen');

    // Load data
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            records = data;
            loader.style.display = 'none';
            stats.innerText = `Searching ${records.length.toLocaleString()} records.`;
        })
        .catch(err => {
            console.error(err);
            loader.innerHTML = '<p style="color:red">Error loading database. Please check the data.json file.</p>';
        });

    function formatCurrency(val) {
        if (val === 'N/A' || val === '') return 'N/A';
        const num = parseFloat(val);
        if (isNaN(num)) return val;
        return '$' + num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function createRecordElement(item) {
        const card = document.createElement('div');
        card.className = 'record-card';
        card.onclick = () => card.classList.toggle('expanded');

        const address = item['ADDRESS(COMB)'] || 'NO ADDRESS';
        const serial = item['TAX SER NO'] || 'Unknown';

        // Separate assessment columns and general columns
        const assessments = [];
        const general = [];
        const notes = [];

        Object.entries(item).forEach(([key, value]) => {
            if (key === 'ADDRESS(COMB)' || key === 'TAX SER NO') return;
            
            if (key.includes('ASMNT') || key.includes('ASSESSM')) {
                assessments.push({ key, value });
            } else if (['Special Notes', 'Other Description', 'Legal Description', 'Priors', 'Futures'].includes(key)) {
                notes.push({ key, value });
            } else {
                general.push({ key, value });
            }
        });

        card.innerHTML = `
            <div class="record-header">
                <span class="address-title">${address}</span>
                <span class="serial-subtitle"><span class="serial-label">Tax Serial:</span>${serial}</span>
            </div>
            <div class="record-body">
                <div class="detail-section">
                    <div class="section-title">Property Details</div>
                    <div class="details-grid">
                        ${general.map(g => `
                            <div class="detail-item">
                                <span class="detail-label">${g.key}</span>
                                <span class="detail-value">${g.value}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="detail-section">
                    <div class="section-title">Assessment History</div>
                    <div class="assessment-grid">
                        ${assessments.map(a => `
                            <div class="assessment-box">
                                <span class="assessment-year">${a.key}</span>
                                <span class="assessment-amount">${formatCurrency(a.value)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                ${notes.map(n => `
                    <div class="detail-section">
                        <div class="section-title">${n.key}</div>
                        <div class="long-text">${n.value}</div>
                    </div>
                `).join('')}
            </div>
        `;

        return card;
    }

    let timeout = null;
    searchInput.addEventListener('input', (e) => {
        clearTimeout(timeout);
        const term = e.target.value.toLowerCase().trim();

        if (term.length < 2) {
            resultsList.innerHTML = '';
            stats.innerText = 'Keep typing to search...';
            return;
        }

        timeout = setTimeout(() => {
            const matches = records.filter(r => 
                (r['ADDRESS(COMB)'] && r['ADDRESS(COMB)'].toLowerCase().includes(term)) ||
                (r['TAX SER NO'] && r['TAX SER NO'].toLowerCase().includes(term))
            );

            stats.innerText = `Found ${matches.length.toLocaleString()} matching records.`;
            resultsList.innerHTML = '';

            if (matches.length === 0) {
                resultsList.innerHTML = '<div class="no-results">No records found matching that search.</div>';
                return;
            }

            // Performance: show first 100
            const displaySet = matches.slice(0, 100);
            displaySet.forEach(item => {
                resultsList.appendChild(createRecordElement(item));
            });

            if (matches.length > 100) {
                const more = document.createElement('div');
                more.className = 'no-results';
                more.innerText = `Showing first 100 of ${matches.length.toLocaleString()} records. Please refine your search to see more.`;
                resultsList.appendChild(more);
            }
        }, 250);
    });
</script>

</body>
</html>
